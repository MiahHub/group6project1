<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Search Results</title>
  </head>

  <body>
    <main class="container align-middle" id="front-page">
      <div class="row">
        <!--Container for homepage form-->
        <div class="card col-12" id="main-card">
          <div class="card-body">
            <h1 class="card-title mb-4 text-center">Library
              of Congress Search Engine</h1>
            <form class="text-center mx-auto ">
              <div class="form-group">
                <input type="text" class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Search!" />
              </div>
              <div class="form-group">
                <select class="form-control"
                  id="exampleFormControlSelect1">
                  <option value="">Select a format...
                  </option>
                  <option value="maps">maps</option>
                  <option value="audio">audio</option>
                  <option value="photos">photos</option>
                  <option value="manuscripts">manuscripts
                  </option>
                  <option value="film-and-videos">
                    film-and-videos</option>
                  <option value="notated-music">
                    notated-music</option>
                  <option value="websites">websites</option>
                </select>
              </div>
              <button type="submit"
                class="btn btn-block btn-dark">Search</button>
            </form>
          </div>

        </div>
      </div>
    </main>








    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script type="text/javascript"
      src="./script.js"></script>
  </body>

</html>
